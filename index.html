<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" />
    <meta name="msapplication-TileImage" content="/images/logo.png" />

    <!-- Default title (will be overridden by SEO component) -->
    <title>UAE Machinery Rentals</title>
    <!-- Fallback SEO (present in initial HTML before JS runs) -->
    <meta
      name="description"
      content="UAE Machinery Rentals — heavy equipment rental in UAE. Excavators, loaders, dump trucks and more with flexible rental plans across Dubai, Sharjah, and Ajman."
    />
    <link rel="canonical" href="https://www.uaemachineryrentals.ae/" />
    <meta name="robots" content="index, follow" />

    <!-- Basic Open Graph fallback -->
    <meta property="og:title" content="UAE Machinery Rentals" />
    <meta
      property="og:description"
      content="Heavy equipment rental across the UAE — excavators, loaders, trucks, cranes. Flexible terms and operator options."
    />
    <meta property="og:type" content="website" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
